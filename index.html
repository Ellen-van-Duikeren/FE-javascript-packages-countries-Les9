<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="main.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <title>World regions</title>
</head>
<body>
<main>

    <h1>Country information</h1>

    <span id="worldMap">
        <img src="./assets/world_map.png">
    </span>

    <p>Get country by name or get all countries sorted by population</p>

    <label for="country-name">
        <input id="country-name" type="text" placeholder="example: Peru">
    </label>


    <button id="search" type="submit">Search</button>

    <!-- Button -->
    <button id="button" type="button">Get all countries</button>

    <div class="countries">
        <ul id="list-of-users"></ul>
    </div>

    <!-- Errors in de UI tonen bij status 404 of 500 -->
    <span id="error-message"></span>

<!--    lege div met hoogte om altijd onderste regel te showen zonder te scrollen-->
    <div id="emptyspace"></div>
</main>
</body>
</html>
